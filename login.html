<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEC Certificate Portal - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 35px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0096c7, #023e8a);
      transform: scale(1.05);
    }

    .error {
      color: #ffb3b3;
      font-size: 13px;
      margin-top: 8px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>NEC Admin Login</h2>
    <input type="text" id="userId" placeholder="User ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <footer>© 2025 Nandha Engineering College</footer>

  <script>
    const USERS = {
      "admin": "nec123",
      "staff": "staff@nec"
    };

    function login() {
      const id = document.getElementById("userId").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMsg");

      if (USERS[id] && USERS[id] === pass) {
        localStorage.setItem("nec_logged_in_user", id);
        window.location.href = "index.html";  // ✅ Redirect here
      } else {
        error.textContent = "Invalid User ID or Password!";
      }
    }
  </script>
</body>
</html>
