<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NEC Certificate Portal - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Background --- */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            background: radial-gradient(circle at top left, #004e92, #000428);
            position: relative;
        }

        /* --- Animated Gradient Glow --- */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(150px);
            z-index: 0;
            animation: float 6s ease-in-out infinite alternate;
        }

        body::before {
            background: #00b4d8;
            top: -100px;
            left: -150px;
        }

        body::after {
            background: #90e0ef;
            bottom: -100px;
            right: -150px;
            animation-delay: 2s;
        }

        @keyframes float {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(30px);
            }
        }

        /* --- Login Box --- */
        .login-box {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 24px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
            color: #000;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: linear-gradient(90deg, #00b4d8, #0077b6);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #0096c7, #023e8a);
            transform: scale(1.05);
        }

        .error {
            color: #ffb3b3;
            font-size: 13px;
            margin-top: 8px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>NEC Admin Login</h2>
        <input type="text" id="userId" placeholder="User ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="errorMsg" class="error"></p>
    </div>
